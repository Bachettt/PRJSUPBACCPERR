<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision SNMP</title>
</head>
<body>
    <h1>Supervision SNMP</h1>

    <!-- Formulaire de saisie -->
    <form action="/" method="post">
        <select id="host" name="host">
                <option value="10.0.0.4" selected>10.0.0.4</option>
                <option value="10.0.0.5" >10.0.0.5</option>
                <option value="10.0.0.6" >10.0.0.6</option>

                <!-- Ajoutez d'autres options ici si nécessaire -->
        </select><br><br>
        
        <select id="oid" name="oid">
                <option value="1.3.6.1.2.1.1.1.0" selected>sysDescr</option>
                <option value="1.3.6.1.2.1.1.3.0" >sysUpTime</option>
                <option value="1.3.6.1.2.1.2.1.0" >ifNumber</option>

                <!-- Ajoutez d'autres options ici si nécessaire -->
        </select><br><br>
        
        <input type="submit" value="Superviser">
    </form>

    <hr>

    <!-- Affichage des résultats -->
    <h2>Résultats:</h2>
    {% for result in results %}
        <p>{{ result }}</p>
    {% endfor %}

</body>
</html>
